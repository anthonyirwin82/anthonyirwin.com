<p>This is a collection of software, scripts and websites that I have developed.</p>

<div class="container text-center mb-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
{% for item in site.data.software %}
    <div class="col d-flex justify-content-center">
        <div class="card h-100 d-flex flex-column" style="width: 340px;">
            <img src="{{item.card-img}}" class="card-img-top" alt="{{ item.card-title }}">
            
            <div class="card-body d-flex flex-column bg-dark">
                <h5 class="card-title text-white">{{ item.card-title }}</h5>
                <p class="card-text text-white">{{ item.card-text }}</p>
                
                <div class="mt-auto">
                    {% if item.website-url %}
                      <a href="{{ item.website-url }}" class="btn btn-success me-2">Website</a>
                    {% endif %}
                    {% if item.github-url %}
                      <a href="{{ item.github-url }}" class="btn btn-primary">GitHub</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endfor %}
  </div>
</div>
